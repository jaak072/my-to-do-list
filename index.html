<!DOCTYPE html>
<html>
  <head>

    <!--meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- End ofmeta tags-->

    <!--Bootstrap and CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
   
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--End of Bootstrap and CSS-->

  </head>

  <body>

    <!--navbar 1-->
    <nav class="navbar bg-dark" style="opacity: 0.7;">
      <h5 class="text-white navbar-brand nav-text">Daily Organizer</h5>
    </nav>
    <!--End of navbar 1-->

    <!--navbar 2-->
    <nav class="bg-secondary" style="padding: 4px; opacity: 0.7;">
      <h4 class="text-white nav-text">A Super To-Do To Help You Daily</h4>
    </nav>
    <!--End of navbar 2-->

    <div id="inputdiv" class="header row mt-5">
      <input type="text"  class="col-md-7 offset-1" id="myInput" placeholder="Enter Task">
      <button onclick="newElement()" class="addBtn text-white col-md-2 offset-1">Add Task</button>
    </div>

    <div class="row mt-5 mb-5">
      <div class="container col-md-8  bg-white">
        <ul id="myUL" class="mt-2">
        </ul>
      </div>
    </div>


      <!--Javascript and Jquery-->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

      <script type="text/javascript" src="Js/app.js"></script>
      <!--End of Javascript and Jquery-->

  </body>
</html>
